<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail UMKM - Info UMKM Merbung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/detailUmkm.css" />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #ffffff;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800 flex flex-col min-h-screen">
    <header
      class="bg-white shadow-sm p-4 sticky top-0 z-50 border-b border-gray-200"
    >
      <nav class="container mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold text-gray-900">
          INFO UMKM <span class="text-indigo-700">MERBUNG</span>
        </div>
        <ul class="flex space-x-8">
          <li>
            <a
              href="../index.html"
              class="text-gray-700 hover:text-indigo-700 font-semibold transition duration-200"
              >Beranda</a
            >
          </li>
          <li>
            <a
              href="listUmkm.html"
              class="text-gray-700 hover:text-indigo-700 font-semibold transition duration-200"
              >Daftar UMKM</a
            >
          </li>
          <li>
            <a
              href="../index.html#about"
              class="text-gray-700 hover:text-indigo-700 font-semibold transition duration-200"
              >Tentang</a
            >
          </li>
          <li>
            <a
              href="../index.html#contact"
              class="text-gray-700 hover:text-indigo-700 font-semibold transition duration-200"
              >Kontak</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section class="py-12 bg-white flex-grow">
      <div class="container mx-auto px-4">
        <button
          onclick="history.back()"
          class="flex items-center text-indigo-700 hover:text-indigo-900 mb-8 font-semibold transition duration-200"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            ></path>
          </svg>
          Kembali
        </button>

        <div
          id="umkm-detail-container"
          class="bg-white rounded-lg shadow-xl p-8 border border-gray-100 animate-fade-in"
        >
          <p class="text-center text-gray-600">Memuat detail UMKM...</p>
        </div>
      </div>
    </section>

    <footer
      class="bg-white text-gray-700 py-8 text-center border-t border-gray-200"
    >
      <div class="container mx-auto px-4">
        <p class="mb-2">&copy; 2025 Info UMKM Merbung. Hak Cipta Dilindungi.</p>
        <p class="text-sm">
          Inisiatif dari Mahasiswa KKN UPN "Veteran" Yogyakarta Kelompok 318
          Angkatan 83.
        </p>
      </div>
    </footer>

    <script src="../js/detailUmkm.js"></script>
  </body>
</html>
